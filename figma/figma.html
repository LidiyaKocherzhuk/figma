<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Restaurant</title>
    <link rel="stylesheet" href="figma.css">
    <link rel="stylesheet" href="figma_media.css">
</head>
<body>
<div class="restaurant">

    <div class="header d_flex w100 fd_column">

        <div class="header__top d_flex w100">
            <img src="img/LOGO.svg" alt="LOGO">
            <div class="header__top_nav d_flex">
                <p>ГЛАВНАЯ</p>
                <p>МЕНЮ</p>
                <p>О НАС</p>
                <p>БРОНЬ</p>
                <img src="img/cart.png" alt="cart">

                <div class="header__top_right d_flex">
                    <div class="header__top_phone">
                        <p><img src="img/phone.png" alt="phone">+999-888-76-54</p>
                        <p>Свяжитесь с нами для
                            бронирования</p>
                    </div>
                    <button class="button">ЗАКАЗ СТОЛИКА</button>
                </div>
            </div>
            <div class="header__button_nav d_flex fd_column">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>

        <div class="header__center d_flex fd_column">
            <h2>Добро пожаловать в</h2>
            <h1>Наш ресторан</h1>
            <p>ДОМ ЛУЧШЕЙ ЕДЫ</p>
            <button class="button">VIEW MENU</button>
        </div>

        <div class="header__bottom d_flex ">
            <div class="header__bottom_item"></div>
            <div class="header__bottom_item"></div>
            <div class="header__bottom_item"></div>
        </div>

    </div>

</div>
</body>
</html>
